<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Проект 'Mesto'</title>
</head>

<body class="page">

  <!-- HEADER-->

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo/logo.svg')%>" alt="Логотип проекта 'Mesto'">
  </header>

  <!-- MAIN -->

  <main class="main">

    <!-- PROFILE -->

    <section class="profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button button_type_edit" type="button" aria-label="Изменить"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button button_type_add" type="button" aria-label="Добавить"></button>
    </section>

    <!-- CARDS -->

    <section class="cards">

    </section>
  </main>

  <!-- FOOTER -->

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>

  <!-- POPUPS -->
  <!-- POPUP FOR EDIT NAME-->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_edit_profile" name="author" novalidate>
        <label class="form__label">
          <input class="form__input form__input_type_name form__input_type_user-name" type="text" name="name"
            id="name-item" placeholder="Имя" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" minlength="2" maxlength="40"
            data-error-message="Разрешены только латинские и русские буквы, пробелы и тире" required>
          <span class="form__item-error name-item-error"></span>
        </label>
        <label class="form__label">
          <input class="form__input form__input_type_descrition form__input_type_user-descrition" type="text"
            name="description" id="description-item" placeholder="Профессия" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$"
            minlength="2" maxlength="200"
            data-error-message="Разрешены только латинские и русские буквы, пробелы и тире" required>
          <span class="form__item-error description-item-error"></span>
        </label>
        <button class="button button_type_save button_type_user-save" type="submit">Сохранить</button>
      </form>
      <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <!-- POPUP FOR NEW CARD -->
  <div class="popup popup_type_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_add_card" name="card" novalidate>
        <label class="form__label">
          <input class="form__input form__input_type_name form__input_type_card-title" type="text" name="title"
            id="title-item" placeholder="Название" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" minlength="2" maxlength="200"
            data-error-message="Разрешены только латинские и русские буквы, пробелы и тире" required>
          <span class="form__item-error form__item-error_active title-item-error"></span>
        </label>
        <label class="form__label">
          <input class="form__input form__input_type_descrition form__input_type_card-link" type="url" name="link"
            id="link-item" placeholder="Ссылка на картинку" pattern="https://.*"
            data-error-message="Можно ввести только ссылку в формате https://example" required>
          <span class="form__item-error link-item-error"></span>
        </label>
        <button class="button button_type_save button_type_card-save" type="submit">Сохранить</button>
      </form>
      <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <!-- POPUP FOR POCTURE -->

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <img class="popup__image" src="" alt="">
      <p class="popup__image-description"></p>
      <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <!-- TEMPLATES -->
  <!-- TEMPLATE CARD -->
  <template id="card_template">
    <article class="card">
      <button class="button button_type_image" type="button" aria-label="Окрыть картинку">
        <img class="card__image" src="" alt="">
      </button>
      <button class="button button_type_delete" type="button" aria-label="Удалить"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="button button_type_like" type="button" aria-label="Нравится"></button>
      </div>
    </article>
  </template>
</body>

</html>
