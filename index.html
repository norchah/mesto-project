<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>Проект 'Mesto'</title>
</head>

<body class="page">

  <!-- HEADER-->

  <header class="header">
    <img class="header__logo" src="images/logo/logo.svg" alt="Логотип проекта 'Mesto'">
  </header>

  <!-- MAIN -->

  <main class="main">

    <!-- PROFILE -->

    <section class="profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button button_type_edit" type="button" aria-label="Изменить"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button button_type_add" type="button" aria-label="Добавить"></button>
    </section>

    <!-- CARDS -->

    <section class="cards">

    </section>
  </main>

  <!-- FOOTER -->

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>

  <!-- POPUPS -->
  <!-- POPUP FOR EDIT NAME-->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="author">
        <input class="form__item form__item_type_name form__item_type_user-name" type="text" name="name"
          placeholder="Имя">
        <input class="form__item form__item_type_descrition form__item_type_user-descrition" type="text"
          name="description" placeholder="Профессия">
        <button class="button button_type_save button_type_user-save" type="submit">Сохранить</button>
      </form>
      <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <!-- POPUP FOR NEW CARD -->
  <div class="popup popup_type_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form" name="card">
        <input class="form__item form__item_type_name form__item_type_card-title" type="text" name="title"
          placeholder="Название">
        <input class="form__item form__item_type_descrition form__item_type_card-link" type="link" name="description"
          placeholder="Ссылка на картинку">
        <button class="button button_type_save button_type_card-save" type="submit">Сохранить</button>
      </form>
      <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <!-- POPUP FOR POCTURE -->

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <img class="popup__image" src="" alt="">
      <p class="popup__image-description"></p>
      <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

  <!-- TEMPLATES -->
  <!-- TEMPLATE CARD -->
  <template id="card_template">
    <article class="card">
      <button class="button button_type_image" type="button" aria-label="Окрыть картинку">
        <img class="card__image" src="" alt="">
      </button>
      <button class="button button_type_delete" type="button" aria-label="Удалить"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="button button_type_like" type="button" aria-label="Нравится"></button>
      </div>
    </article>
  </template>
  <script type="module" src="./pages/index.js"></script>
</body>

</html>
