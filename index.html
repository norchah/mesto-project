<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>Проект 'Mesto'</title>
</head>

<body class="page">

  <!-- HEADER-->

  <header class="header">
    <a class="header__link link" href="#">
      <h1 class="header__title">
        <img class="header__logo" src="images/logo/logo.svg" alt="Логотип проекта 'Mesto'">
      </h1>
    </a>
  </header>

  <!-- MAIN -->

  <main class="main">

    <!-- PROFILE -->

    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <button class="button button_type_edit"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button button_type_add"></button>
    </section>

    <!-- CARDS -->

    <section class="cards">
      <article class="card">
        <div class="card__image">
          <img class="card__image-itm" src="images/cards_images/Karachaevsck.png"
            alt="фото заброшенного религиозного здания">
        </div>
        <div class="card__info">
          <h3 class="card__title" title="Карачаевск">Карачаевск</h3>
          <button class="button button_type_like"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image">
          <img class="card__image-itm" src="images/cards_images/mountin.jpg" alt="Гора Эльбрус">
        </div>
        <div class="card__info">
          <h3 class="card__title" title="Гора Эльбрус">Гора Эльбрус</h3>
          <button class="button button_type_like button_like_active"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image">
          <img class="card__image-itm" src="images/cards_images/kirill-pershin-1404681-unsplash.png"
            alt="фото Домбай, приэльбрусье">
        </div>
        <div class="card__info">
          <h3 class="card__title" title="Домбай">Домбай</h3>
          <button class="button button_type_like"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image">
          <img class="card__image-itm" src="images/cards_images/rv-7.jpeg" alt="самолет rv-7">
        </div>
        <div class="card__info">
          <h3 class="card__title" title="">Van`s RV-7</h3>
          <button class="button button_type_like button_like_active"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image">
          <img class="card__image-itm" src="images/cards_images/orion_nebula.jpg" alt="туманность ориона">
        </div>
        <div class="card__info">
          <h3 class="card__title" title="">Туманность Ориона</h3>
          <button class="button button_type_like"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image">
          <img class="card__image-itm" src="images/cards_images/desktop_m.jpg" alt="фото рабочего стола">
        </div>
        <div class="card__info">
          <h3 class="card__title" title="Карачаево-Черкессия">Рабочий стол</h3>
          <button class="button button_type_like button_like_active"></button>
        </div>
      </article>
    </section>


  </main>

  <!-- FOOTER -->

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>

  <!-- POPUP -->

  <section class="popup">
    <form class="form">
      <h2 class="form__heading">Редактировать профиль</h2>
      <input class="form__item form__name" type="text" placeholder="Жак-Ив Кусто">
      <input class="form__item form__descrition" type="text" placeholder="Исследователь океана">
      <button class="button button_type_save">Сохранить</button>
      <button class="button button_type_close"></button>
    </form>

  </section>
  <script src="pages/index.js"></script>
</body>

</html>
